<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Runner - Umbrella Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="300"></canvas>
        <div id="ui">
            <div id="score-display">
                <span>HI <span id="highScore">00000</span></span>
                <span id="currentScore">00000</span>
            </div>
        </div>
        <div id="start-screen">
            <div class="start-content">
                <h1>DINO RUNNER</h1>
                <p class="subtitle">Umbrella Edition</p>
                <div class="controls-info">
                    <p><strong>SPACE / J</strong> - Jump over cactus</p>
                    <p><strong>U</strong> - Umbrella (block asteroids)</p>
                    <p class="warning">Can't jump while umbrella is up!</p>
                </div>
                <p class="press-start">- Press SPACE to Play -</p>
            </div>
        </div>
        <div id="game-over-screen" class="hidden">
            <div class="game-over-content">
                <h1>GAME OVER</h1>
                <p>Score: <span id="finalScore">0</span></p>
                <p class="press-restart">Press SPACE to Restart</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
